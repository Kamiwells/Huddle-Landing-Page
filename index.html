<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/media-queries.css">
</head>
<header class="huddle-landing-page__logo">
    <img src="Css/images/logo.svg" alt="huddle logo">
</header>
<body>
    <main class="huddle-landing-page">
        <img src="/Css/images/illustration-mockups.svg" alt="">
        <div class="huddle-landing-page__write-up">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <div class="huddle-landing-page__btn">
                    <p>Register</p>
                </div>
        </div>

    </main>
</body>
<footer>
    <div class="huddle-landing-page__social-icons">
        <img src="Css/Icons/facebook-f-brands-solid-full.svg" class="social_icons" alt="">
        <img src="Css/Icons/twitter-brands-solid-full.svg" class="social_icons" alt="">
        <img src="Css/Icons/instagram-brands-solid-full.svg" class="social_icons" alt="">
        <!-- <i class=""></i> -->
        <i class="fa-brands fa-facebook-f"></i>
    </div>
</footer>
</html>
